StylesPath = styles
MinAlertLevel = suggestion

Vocab = base

[*.rst]
BasedOnStyles = Vale, base, Google, write-good

Google.Acronyms = No
Google.Colons = suggestion
Google.DateFormat = No
Google.Headings = No
Google.Spelling = No

write-good.Passive = suggestion

Vale.Spelling = No

TokenIgnores = \
    (\:slug\: [a-z0-9-]\n), \
    (\\\\https?://.+), \
    (application\/javascript), \
    ((text)\/(css|html))
