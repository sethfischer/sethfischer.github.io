StylesPath = styles
MinAlertLevel = suggestion

Vocab = base

[*.rst]
BasedOnStyles = Vale, base, Google

Google.Acronyms = No
Google.Colons = suggestion
Google.DateFormat = No
Google.Headings = No
Google.Spelling = No

Vale.Spelling = No

TokenIgnores = \
    (\:slug\: [a-z0-9-]\n), \
    (\\https?://.+), \
    (application\/javascript), \
    ((text)\/(css|html))
